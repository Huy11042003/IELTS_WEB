<!DOCTYPE html>
<html>
<head>
  <title>IELTS Reading Review</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .review-main {
      display: flex;
      height: calc(100vh - 60px);
    }
    .review-left {
      flex: 1;
      background: #000;
    }
    .review-right {
      width: 340px;
      padding: 16px;
      background: #fafafa;
      overflow-y: auto;
      border-left: 1px solid #ddd;
      box-sizing: border-box;
    }
    .review-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .answer-item { margin-bottom:8px; }
    .answer-item span.number { font-weight:bold; margin-right:6px; }
    .incorrect-line { color: #c62828; }
  </style>
</head>
<body>

<div class="header">
  <div class="header-left-group">
    <div class="header-title">ðŸ“– Reading Review & Answers</div>
  </div>
  <div class="header-right-group">
    <a href="index.html" class="header-close">âœ•</a>
  </div>
</div>

<div class="review-main">
  <div class="review-left">
    <iframe id="pdfReview" class="review-iframe"></iframe>
  </div>
  <div class="review-right">
    <p style="font-size:13px;color:#555;margin-top:0;">
      Review the passage and compare with the answers below.
    </p>
    <div id="answerPanel">
      <h3 style="margin-top:16px;">Answer key</h3>
      <div id="scoreInfo" style="font-size:16px; font-weight:bold; color:#333; margin-bottom:8px;">Score: --/--</div>
      <div id="answersList">
        <p style="font-size:13px;color:#777;">Loading answers...</p>
      </div>
    </div>
  </div>
</div>

<script>
  (function () {
    function getQueryParam(key) {
      var params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    var testId = getQueryParam("test") || localStorage.getItem("reading_lastTestId") || "";
    var lastFile = localStorage.getItem("reading_lastFile");

    function loadPdf() {
      if (lastFile) {
        document.getElementById("pdfReview").src = "reading/pdf/" + lastFile;
        return;
      }
      fetch("reading-list.json")
        .then(function (res) { return res.json(); })
        .then(function (data) {
          var item = data.find(function (x) { return x.id === testId; });
          if (item) {
            document.getElementById("pdfReview").src = "reading/pdf/" + item.file;
          }
        })
        .catch(function () {});
    }

    function renderAnswers(data) {
      var container = document.getElementById("answersList");
      container.innerHTML = "";
      if (!data || !Array.isArray(data.answers)) {
        container.textContent = "No answer data available.";
        return;
      }
      var userData = {};
      try {
        var raw = localStorage.getItem('reading_answers_' + testId);
        if (raw) userData = JSON.parse(raw);
      } catch (e) {}
      var total=0,correctCount=0;
      data.answers.forEach(function(ans){
        total++;
        var div=document.createElement("div");
        div.className="answer-item";
        var num=document.createElement("span");
        num.className="number";
        num.textContent=ans.number+".";
        div.appendChild(num);
        var correctText="";
        if(ans.acceptableAnswers)correctText=ans.acceptableAnswers.join(" / ");
        else if(ans.allOf)correctText=ans.allOf.join(" + ");
        else if(ans.answer)correctText=ans.answer;
        else correctText="(no answer)";
        var userResp=userData[ans.number];
        var userText="";
        if(userResp){ if(Array.isArray(userResp)) userText=userResp.join(" / "); else userText=userResp; }
        var correct=false;
        if(ans.acceptableAnswers){
          if(userResp){
            if(Array.isArray(userResp)) correct=userResp.some(r=>ans.acceptableAnswers.includes(r));
            else correct=ans.acceptableAnswers.includes(userResp);
          }
        } else if(ans.allOf){
          if(Array.isArray(userResp)) correct=ans.allOf.every(v=>userResp.includes(v));
        } else if(ans.answer){
          if(userResp){
            if(Array.isArray(userResp)) correct=userResp.includes(ans.answer);
            else correct=userResp===ans.answer;
          }
        }
        if(correct){ correctCount++; div.appendChild(document.createTextNode(correctText+" âœ…")); }
        else { div.classList.add('incorrect-line'); var txt=document.createTextNode((userText||"(no answer)")+" â€“ "); div.appendChild(txt); var bold=document.createElement('strong'); bold.textContent=correctText; div.appendChild(bold); }
        container.appendChild(div);
      });
      var scoreEl=document.getElementById('scoreInfo'); if(scoreEl) scoreEl.textContent='Score: '+correctCount+'/'+total;
    }

    function loadAnswers(){
      if(!testId){ document.getElementById("answersList").textContent="Test ID not specified."; return; }
      fetch("reading/answers/"+encodeURIComponent(testId)+".json")
        .then(res=>res.json())
        .then(renderAnswers)
        .catch(function(){ document.getElementById("answersList").textContent="Unable to load answers."; });
    }

    loadPdf();
    loadAnswers();
  })();
</script>

</body>
</html>
